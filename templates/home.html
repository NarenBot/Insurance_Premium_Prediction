<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance_Premium_Prediction</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css" />

</head>

<body>
    <form action="{{ url_for('prediction')}}" , method="post">
        <h2>
            <center>*Insurance Premium Prediction*</center>
        </h2>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="100" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" min="0" max="50" required>

        <label for="children">Children:</label>
        <input type="number" id="children" name="children" min="0" max="10" required>

        <label for="smoker">Smoker:</label>
        <select id="smoker" name="smoker" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="northeast">North-East</option>
            <option value="northwest">North-West</option>
            <option value="southeast">South-East</option>
            <option value="southwest">South-West</option>
        </select>

        <button type="submit">Submit</button>
        <div>
            <br>
            {{ results }}
        </div>
    </form>
</body>

</html>
